    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cartItems = document.getElementById("cart-items");
            const addToCartButtons = document.querySelectorAll(".add-to-cart");
            const cartCount = document.getElementById("cart-count");
            const cartButton = document.getElementById("cart-button");
            const clearCartButton = document.getElementById("clear-cart");
            const overlay = document.getElementById("overlay");
            const thankYouMessage = document.getElementById("thank-you-message");
            const totalPriceElement = document.getElementById("total-price"); // –î–æ–¥–∞—î–º–æ –µ–ª–µ–º–µ–Ω—Ç –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –ø—ñ–¥—Å—É–º–∫–æ–≤–æ—ó —Ü—ñ–Ω–∏

            let itemCount = 0;
            let totalPrice = 0; // –ó–º—ñ–Ω–Ω–∞ –¥–ª—è –ø—ñ–¥—Å—É–º–∫–æ–≤–æ—ó —Ü—ñ–Ω–∏

            addToCartButtons.forEach(button => {
                button.addEventListener("click", function() {
                    const productName = button.getAttribute("data-product");
                    const productPrice = parseFloat(button.getAttribute("data-price"));
                    const productImage = button.getAttribute("data-image");

                    // –î–æ–¥–∞—î–º–æ —Ç–æ–≤–∞—Ä –¥–æ –∫–æ—à–∏–∫–∞
                    const cartItem = document.createElement("li");
                    cartItem.innerHTML = `
                        <img src="${productImage}" alt="${productName}" style="width: 30px; height: 30px; margin-right: 10px;">
                        <span>${productName} - $${productPrice}</span>
                    `;
                    cartItems.appendChild(cartItem);

                    itemCount++;
                    cartCount.textContent = itemCount;

                    // –û–Ω–æ–≤–ª—é—î–º–æ –ø—ñ–¥—Å—É–º–∫–æ–≤—É —Ü—ñ–Ω—É
                    totalPrice += productPrice;
                    totalPriceElement.textContent = `Total: $${totalPrice.toFixed(2)}`;

                    // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                    thankYouMessage.classList.add("show-thank-you");

                    setTimeout(function() {
                        thankYouMessage.classList.remove("show-thank-you");
                    }, 3000);
                });
            });

            clearCartButton.addEventListener("click", function() {
                cartItems.innerHTML = "";
                itemCount = 0;
                totalPrice = 0; // –°–∫–∏–¥–∞—î–º–æ –ø—ñ–¥—Å—É–º–∫–æ–≤—É —Ü—ñ–Ω—É
                cartCount.textContent = itemCount;
                totalPriceElement.textContent = `Total: $0.00`; // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤—É —Å—É–º—É
                closeCart();
            });

            cartButton.addEventListener("click", function() {
                const cart = document.getElementById("cart");
                if (cart.style.display === "block") {
                    closeCart();
                } else {
                    openCart();
                }
            });

            function openCart() {
                document.getElementById("cart").style.display = "block";
                overlay.style.display = "block";
            }

            function closeCart() {
                document.getElementById("cart").style.display = "none";
                overlay.style.display = "none";
            }

            overlay.addEventListener("click", function() {
                closeCart();
            });
        });

                scrollToTopButton.style.display = 'none'; // –•–æ–≤–∞—î–º–æ –∫–Ω–æ–ø–∫—É
            }

        // –û–±—Ä–æ–±–ª—è—î–º–æ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è –Ω–∞ –∫–Ω–æ–ø–∫—É
        scrollToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0, // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –¥–æ —Å–∞–º–æ–≥–æ –≤–µ—Ä—Ö—É
                behavior: 'smooth' // –ü–ª–∞–≤–Ω–∞ –∞–Ω—ñ–º–∞—Ü—ñ—è
            });
        });
